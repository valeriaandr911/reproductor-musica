<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="musica, canciones, reproductor, online">

    <meta name="description" content="Reproductor de musica gratis para todo publico">

    <meta name="author" content="Valeria Ramos">

    <link rel="icon" href="/imagenes/logo (1).jpg">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>TuMusica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>


<body>
    <header class="header">
        <div class="logo">
            <img src="/images/Group.png" alt="descripcion visual de la pagina">
        </div>
        
        <form class="buscador" action="/" method="get">
            <input type="search" placeholder ="Encuentra alrededor de 100.000+ canciones y artistas" class="texto-buscador" size="50%">
                
            <button type="submit"></button>
        </form>

        <div class="opciones-usuario">
            <img src="/images/opciones.svg" alt="opciones del usuario">

        </div>

        <div class="usuario">
            <img src="/images/perfil.svg" alt="usuario">
        </div>

    </header>

    <main class="main">
        <!-- Cancion actual -->
        <section class="section-first">
            <div class="mayor">
                <div class="menor"><img src="/logo.png" id="current-song-img" alt=""></div>
            </div>
            <div class="menor">
                <h3 id="current-song-title"></h3>
            </div>
            
            <div class="menor">
                <p id="current-song-album"></p>
            </div>
        
            <div class="menor"><audio src="" controls id="current-song-audio" autoplay></audio></div>
            
            <div class="imagen-1">
                <h2>Lo más escuchado esta semana</h2>
                <img src="/images/Lo más escuchado esta semana.png" alt="">
            </div>
            <div class="imagen-2">
                <h2>Mis playlists</h2>
                <img src="/images/playlists.png" alt="">
            </div>
        </section>
        
        <section class="section-songs">
            <!-- Lista de canciones -->
            <h3>Mis canciones favoritas</h3>
            <ul class="w-full" id="track-list"></ul>
            
            <script src="/codigo.js"></script>
        </section>


    </main>

       
</body>

</html>
