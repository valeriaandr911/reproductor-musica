<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="musica, canciones, reproductor, online">

    <meta name="description" content="Reproductor de musica gratis para todo publico">

    <meta name="author" content="Valeria Ramos">

    <link rel="icon" href="/imagenes/logo (1).jpg">

    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>TuMusica</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/imagenes/Group.png" alt="descriocion visual de la pagina">
        </div>
        
        <form class="buscador" action="/" method="get">
            <input type="search" placeholder ="Encuentra alrededor de 100.000+ canciones y artistas" class="texto-buscador" size="50%">
                
            <button type="submit"></button>
        </form>

        <div class="opciones-usuario">
            <img src="/imagenes/opciones.svg" alt="opciones del usuario">

        </div>

        <div class="usuario">
            <img src="/imagenes/perfil.svg" alt="usuario">
        </div>

    </header>

    <main class="flex">
        <!-- Cancion actual -->
        <section>
            <img src="/logo.png" alt="">
            <h3>Titulo de la cancion</h3>
            <p>Album de la cancion</p>

            <audio src="" controls id="current-song-audio" autoplay></audio>
        </section>

        <aside>
            <!-- Lista de canciones -->
            <h2>Mis canciones favoritas</h2>
            <section class="w-full" id="track-list"></section>
            
            <script src="/codigo.js"></script>
        </aside>


    </main>

       
</body>

</html>
